<link rel="stylesheet" href="bootstrap.min.css"></link>
<script src="jquery-3.3.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="date.js" type="text/javascript"></script>
<script src="functions.js" type="text/javascript"></script>

<html>
<header></header>
<body style="background:linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%)">
<div>
    <div class="card mx-auto mt-4 border shadow" style="max-width:80rem">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="row mt-4">
                <div class="col-10">
                    <input id="searchStudentInput" type="text" class="form form-control" autocomplete="on"
                           style="border-left:none;border-right:none;border-top:none"/>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="findAndPopulate()">Search</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div id="nameDiv">
                        <a class="btn btn-primary ml-1" data-toggle="collapse" href="#collapseExample" role="button"
                           aria-expanded="false" aria-controls="collapseExample">
                            Grade
                        </a>
                        <span id="nameSpan" class="ml-3 font-weight-bold"></span>
                    </div>
                    <div class="collapse mt-2" id="collapseExample">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-4 mr-2">
                                    <input id="subjectName" type="text" class="form form-control"
                                           style="border-left:none;border-right:none;border-top:none"
                                           placeholder="Insert subject here"/>
                                </div>
                                <div class="col-2 mr-2">
                                    <select id="grade" class="form form-control"
                                            style="border-left:none;border-right:none;border-top:none">
                                        <option value="" disabled selected>Select grade</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <button class="form form-control" onclick="insertData()">Insert</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <table id="tableId" class="table table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Exam</th>
                            <th scope="col">Grade</th>
                        </tr>
                        </thead>
                        <tbody id="tbodyId"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
